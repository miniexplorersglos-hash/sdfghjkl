<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stormzady's Place</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="/src/css/main.css" rel="stylesheet">
<link href="/src/favicon.png" rel="icon">
</head>
<body>

<!-- BOOT SCREEN -->
<div id="boot">
  <p>Starting Stormzady's Place...</p>
  <p id="speed"></p>
  <p>Loading Complete!</p>
</div>

<div id="cursor"></div>

<header id="home">
  <h1>Stormzady's Place</h1>
  <p>The site is currently under maintenance. Please check back later.</p>
  <div class="cube-container" aria-label="Spinning 3D cube" role="img" tabindex="0">
    <div class="cube-face front"></div>
    <div class="cube-face back"></div>
    <div class="cube-face right"></div>
    <div class="cube-face left"></div>
    <div class="cube-face top"></div>
    <div class="cube-face bottom"></div>
  </div>
  
</header>
<footer>
© 2025 Stormzady —<span class="neon-pink"> Misona Mika forever <3</span>
</footer>

<script>
/* Smooth scroll */
function go(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}

/* Cursor movement */
const cursor = document.getElementById("cursor");
let mouseX = 0, mouseY = 0;
let cursorX = 0, cursorY = 0;
const speed = 0.1; // smaller = more lag, bigger = faster

document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animateCursor() {
  // Interpolate between current cursor position and mouse
  cursorX += (mouseX - cursorX) * speed;
  cursorY += (mouseY - cursorY) * speed;

  cursor.style.left = cursorX + "px";
  cursor.style.top = cursorY + "px";

  requestAnimationFrame(animateCursor);
}

animateCursor();


// Boot animation timeout
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("boot").style.display = "none";
  }, 4000); // 4 seconds boot-up
});

window.onbeforeunload = function () {
window.scrollTo(0, 0);
}
async function testSpeed() {
  const speedText = document.getElementById("speed");

  // A small file you host (1–5 MB recommended)
  const fileUrl = "https://stormzady.xyz/speedt.bin";

  const start = performance.now();
  const response = await fetch(fileUrl + "?x=" + Math.random());
  const blob = await response.blob();
  const end = performance.now();

  const bits = blob.size * 8;
  const seconds = (end - start) / 1000;
  const mbps = (bits / seconds / 1024 / 1024).toFixed(1);

  speedText.textContent = mbps + " Mbps...";
}
const searchBox = document.getElementById("search-box");
const searchBtn = document.getElementById("search-btn");
const projects = document.querySelectorAll("#projects .card");

function searchProjects() {
  const query = searchBox.value.toLowerCase();

  projects.forEach(card => {
    const title = card.querySelector("h2").textContent.toLowerCase();
    const desc = card.querySelector("p").textContent.toLowerCase();
    
    if (title.includes(query) || desc.includes(query)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}
// Optional: search as you type
searchBox.addEventListener("input", searchProjects);

window.addEventListener("load", () => {
  testSpeed(); // run speed test
  setTimeout(() => {
    document.getElementById("boot").style.display = "none";
  }, 4000);
});
</script>
</body>
</html>
