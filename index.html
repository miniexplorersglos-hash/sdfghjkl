<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stormzady's Place</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
<style>
body {
  background: linear-gradient(to bottom, #000033, #000000);
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #00bbff;
}
h1 {
  margin-top: 50px;
  font-size: 48px;
  text-align: center;
  color: #00bbff;
  text-shadow: 0 0 5px #00bbff, 0 0 10px #00f;
}
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 50px;
  gap: 40px;
}
.menu-item {
  width: 220px;
  height: 120px;
  background-color: #001155;
  border: 3px solid #0044aa;
  border-radius: 20px;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 10px #00bbff, 0 0 20px #00f;
  text-decoration: none;
  transition: all 0.2s;
}
.menu-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 85, 0.6);
  border-radius: 20px;
  z-index: 1;
  transition: background 0.2s;
}
.menu-item:hover .menu-overlay {
  background: rgba(0, 0, 85, 0.3);
}
.menu-item span {
  position: relative;
  z-index: 2;
  color: #00bbff;
  font-size: 22px;
  text-align: center;
  text-shadow: 0 0 5px #00bbff, 0 0 10px #00f;
}
.menu-item:hover {
  box-shadow: 0 0 20px #00bbff, 0 0 40px #00f;
  transform: scale(1.05);
}
.mfooter {
  font-size: 20px;
  color: #ff66cc;
  text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff99dd;
  margin: 50px 0;
}
.nfooter {
  font-size: 20px;
  color: #00bbff;
  text-shadow: 0 0 5px #00bbff, 0 0 10px #ff99dd;
  margin: 50px 0;
}
</style>
</head>
<body>
<h1>Stormzady's Place</h1>
<div class="menu">
  <a href="#" class="menu-item">
    <div class="menu-overlay"></div>
    <span>Severn</span>
  </a>

</div>
<footer class="nfooter">Designed and Maintained by Stormzady</footer>
<footer class="mfooter">Misono Mika Forever &lt;3</footer>
</body>
</html>
