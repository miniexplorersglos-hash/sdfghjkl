<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stormzady's Place</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<style>
/* ========== GLOBAL ========== */
body {
  margin: 0;
  background: linear-gradient(135deg, #120033, #330066, #000000);
  font-family: "Press Start 2P", cursive;
  color: #e0e0ff;
  text-shadow: 0 0 4px #00ffff;
  overflow-x: hidden;
  cursor: none; /* hide default pointer */
}

a {
  cursor: none;
}

/* SCROLLBAR */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: #00ffff;
}

/* CUSTOM CURSOR */
#cursor {
  width: 14px;
  height: 14px;
  border: 2px solid cyan;
  border-radius: 50%;
  position: fixed;
  pointer-events: none;
  mix-blend-mode: difference;
  transform: translate(-50%, -50%);
  transition: transform 0.1s, background 0.2s;
  z-index: 9999;
}

/* NAV */
nav {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 20;
}

nav button {
  font-family: inherit;
  padding: 10px 14px;
  margin-left: 6px;
  background: #111;
  border: 2px solid #00ffff;
  color: #00ffff;
  cursor: none;
  font-size: 10px;
}
nav button:hover {
  background: #00ffff;
  color: #111;
}

/* HEADER */
header {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  perspective: 800px; /* for 3D effect on cube */
}

header h1 {
  font-size: 48px;
  text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
  margin-bottom: 10px;
}

header p {
  margin-top: 10px;
  opacity: 0.8;
  margin-bottom: 60px;
}

/* 3D CUBE CONTAINER */
.cube-container {
  width: 100px;
  height: 100px;
  position: relative;
  transform-style: preserve-3d;
  animation: spin 6s linear infinite;
  cursor: none;
}

/* 3D CUBE FACES */
.cube-face {
  position: absolute;
  width: 100px;
  height: 100px;
  border: 2px solid #00ffff;
  border-radius: 8px;
  background: linear-gradient(135deg, #00ffff, #ff00ff);
  box-shadow: 0 0 15px #00ffff88;
  opacity: 0.9;
}

/* Positioning each face */
.cube-face.front  { transform: translateZ(50px); }
.cube-face.back   { transform: rotateY(180deg) translateZ(50px); }
.cube-face.right  { transform: rotateY(90deg) translateZ(50px); }
.cube-face.left   { transform: rotateY(-90deg) translateZ(50px); }
.cube-face.top    { transform: rotateX(90deg) translateZ(50px); }
.cube-face.bottom { transform: rotateX(-90deg) translateZ(50px); }

/* Spin animation */
@keyframes spin {
  0% { transform: rotateX(0deg) rotateY(0deg); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}

/* SECTIONS */
.section {
  padding: 80px 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: rgba(0, 0, 0, 0.4);
  padding: 25px;
  border-radius: 14px;
  border: 2px solid #00ffff;
  margin-bottom: 30px;
  box-shadow: 0 0 15px #00ffff80;
}

.card h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.card p {
  font-size: 12px;
  line-height: 1.6;
}

.card a {
  color: #00ffff;
  text-decoration: none;
}

.card a:hover {
  text-decoration: underline;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  opacity: 0.6;
  font-size: 10px;
}

/* BOOT ANIMATION */
#boot {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000000;
  color: #00ffff;
  font-family: "Press Start 2P", cursive;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

#boot p {
  margin: 10px 0;
  opacity: 0;
  animation: fadeIn 1s forwards;
}

#boot p:nth-child(1) { animation-delay: 0.5s; }
#boot p:nth-child(2) { animation-delay: 1.5s; }
#boot p:nth-child(3) { animation-delay: 2.5s; }

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>
<body>

</body>
