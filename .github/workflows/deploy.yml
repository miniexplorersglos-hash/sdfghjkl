name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy whenever main is updated
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If your site is static HTML/CSS/JS, nothing else needed.
      # If you're using a build tool (npm, Hugo, Jekyll, etc.), add steps here.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Path to your built site (use dist/, build/, etc. if needed)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
